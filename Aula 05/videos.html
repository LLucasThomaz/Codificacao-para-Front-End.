<!DOCTYPE html>
<html lang="PT-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Vídeos</title>
</head>
<body>
	<h1>Inserindo vídeo em arquivo HTML</h1>
	
	<video width="500" height="300" autoplay muted>
		<source src="SRC/Drake ft. 21 Savage.mp4" type="video/mp4">
	</video>
	
	<iframe width="500" height="300" src="https://www.youtube.com/watch?v=-3Rl-Z-pf7c">
	
	</iframe>
	<iframe width="560" height="315" src="https://www.youtube.com/embed/9nbsMN-5UZI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	
	<h2>Inserindo audio em arquivo HTML</h2>
	<audio width="500" height="300" controls>
		<source src="SRC/Drake.mp3" type="audio/mp3">
	</audio>

</body>
</html>
